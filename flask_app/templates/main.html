<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/main/css/stack.css">
    <link rel="stylesheet" href="static/main/css/toolbar.css">
    <link rel="stylesheet" href="static/main/css/nav.css">
    <link rel="stylesheet" href="static/main/css/cards.css"
    <title>Some Title</title>
</head>
<body>
    <h1>Some Title</h1>

    <!-- Navigation Section -->
    <div class="toolbar">
        <div class="card-workout" onclick="moveCardToNav(this)">Workout</div>
        <div class="card-study" onclick="moveCardToNav(this)">Study</div>
        <div class="card-guitar" onclick="moveCardToNav(this)">Guitar</div>
        <div class="card-duck" onclick="moveCardToNav(this)">Duck</div>

        <div class="add-card-button" onclick="addCardToToolbar()">+</div>
        <script>
            function addCardToToolbar() {
                // Create a new div element for the rectangle
                var newCard = document.createElement("div");
                newCard.className = "rectangle";
                newCard.onclick = function() {
                    moveCardToNav(this);
                };

                // Get the toolbar
                var toolbar = document.querySelector('.toolbar');

                // Check if there are existing rectangles in the toolbar
                if (toolbar.children.length > 0) {
                    // If there are existing rectangles, insert the new rectangle before the first child
                    toolbar.insertBefore(newCard, toolbar.children[0]);
                } else {
                    // If there are no existing rectangles, simply append the new rectangle
                    toolbar.appendChild(newCard);
                }
            }

            function moveCardToNav(card) {
                var nav = document.querySelector('nav');
                var copiedCard = card.cloneNode(true); // Clone the card, including its children and attributes
                nav.appendChild(copiedCard);
            }
        </script>
    </div>

    <hr>

    <nav>

    </nav>

</body>
</html>
