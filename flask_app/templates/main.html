<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style for the card */
        .card {
            width: 300px;
            height: 200px;
            background-color: #4CAF50;
            /* Vibrant green color */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: white;
            text-align: center;
        }

        /* Additional styles for better visibility */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
    </style>
</head>

<body>

    <!-- Card container -->
    <div class="card">
        <h2>Your Card Content</h2>
        <p>This is a vibrant green card.</p>
    </div>

</body>

</html>
